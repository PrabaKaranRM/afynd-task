<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Employee form</h1>
                <form  id="employeeForm">
                    <input type="text" id="empName" placeholder="Employee Name" >
                    <select  id="empDepartment" >
                        <option value="">Select</option>
                        <option value="">Graphic design</option>
                        <option value="">Development</option>
                        <option value="">Digital Marketing</option>
                    </select>
                    <input type="text" id="empDesignation" placeholder="Designation" >
                    <input type="email" id="empEmail" placeholder="Employee Email" >
                    <input type="tel" id="empPhone" placeholder="Employee Phone" >
                    <button type="submit">Submit</button>
                </form>
                <div id="error"></div>
            </div>
        </div>
    </div>


<script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
